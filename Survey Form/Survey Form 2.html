<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./styles_2.css">
  </head>
  <body>
	<div class="sleeve1">
		<h1 id="title">Survey Form</h1>
		<p id="description">Please kindly fill this form as required</p>
		<form id="survey-form">
			<div class="sleeve2">
			  <fieldset>
				<label id="name-label">Name: <input type="text" placeholder="Enter your name" id="name" required></label>
				<label id="email-label">Email: <input type="email" placeholder="Enter your email" id="email" required></label>
				<label id="number-label">Age (optional): <input type="number" placeholder="Age" id="number" min="10" max="95"></label>
			  </fieldset>
			  <fieldset>
				<label>Which option best describes your current role?
				  <select id="dropdown">
					<option value="">select an option</option>
					<option value="1">Challenges</option>
					<option value="2">Projects</option>
					<option value="3">Community</option>
					<option value="4">Open Source</option>
				  </select>
				</label>
				<label>Would you show this form to a friend?</label>
				<label><input type="radio" name="recommend" class="inline" value="yes"> Yes</label>
				<label><input type="radio" name="recommend" class="inline" value="no"> No</label>
				<label><input type="radio" name="recommend" class="inline" value="maybe"> Maybe</label>
			  </fieldset>
			  <fieldset>
				<label>What would you like to see improved? (Check all that apply)</label>
				<label><input type="checkbox" class="inline" value="challenges"> Challenges</label>
				<label><input type="checkbox" class="inline" value="videos"> Videos</label>
				<label><input type="checkbox" class="inline" value="forum"> Forum</label>
			  </fieldset>
			  <fieldset>
				<label for="suggestions">Any suggestions?</label>
				<textarea id="suggestions" name="suggestions" rows="5" cols="30" placeholder="Enter your suggestions here..."></textarea>
			  </fieldset>
			  <input type="submit" id="submit" value="Submit">
			</div>
		</form>
	</div>
  </body>
</html>
